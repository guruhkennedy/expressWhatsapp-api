<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="https://via.placeholder.com/16/007bff/007bff" type="image/x-icon">
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="/"><i class="fa fa-gamepad" aria-hidden="true"></i> Gscpriv</a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Kirim user</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/grup">Kirim Grup</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="jumbotron text-center">
    <h1>Kirim Grup</h1>
  </div>
    
  <div class="container">
    <div class="row">
      <div class="col-md-6">
          <form action="/kirim-grup" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="id_group">id group :</label>
            <input type="text" class="form-control" id="id_group" name="id_group">
          </div>
          <div class="form-group">
            <label for="file_dikirim">File yang dikirim (bisa kosong)</label>
            <input type="file" class="form-control-file" id="file_dikirim" name="file_dikirim">
          </div>
          <div class="form-group">
            <label for="message">Pesan</label>
            <textarea class="form-control" id="message" rows="3" name="message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-md-6"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" crossorigin="anonymous"></script>
  <script>
    var socket = io();
    socket.on('groups', function(groups) {
      var html = '';
      groups.forEach(group => {
          html += `<p>Group ID: ${group.id} || Nama Group: ${group.subject}</p>`;
      });
      document.getElementById('groupData').innerHTML = html;
    });
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
